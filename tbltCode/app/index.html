    <script type="text/template" id="categoriesTemplate">
        <div class="categoryList nobullets"></div>
        <div id="categoriesDropDown" class="noselect" touch-action="none">
            <div class="transborder" touch-action="none">

                        <div class='dropDownIcon'>

                            <div class="dropUpArrow"></div>
                        </div>
                    </div>
                    {{/categories}}
                </div>
                <div class="actualSelect">
                    <div class="selectedDiv">
                        <div class="mainText"></div>
                    </div>
                    <div class='dropDownIcon'>
                        <div class="dropDownArrow"></div>

                    </div>
                </div>
            </div>

    <script type="text/template" id="categoryTemplate">

    <script type="text/template" id="poiShowTemplate">
        <div id="poiShow" tabindex="1">
            <form id="poieditorform" class="unselectable" tabindex="2">
                ID :
                <br>
                <input type="text" id="poieditorid"></input>
                <br>
                <input type="button" id="poieditorrevealzoom" value="Reveal Zoom" />
                <div id="revealzoomdisplay"></div>
                <br>
                <input type="button" id="poieditordescriptionzoom" value="Description Zoom" />

            </form>

    <script type="text/template" id="poiViewTemplate">
        <div id="poiTitle" touch-action="none">
            <div class="poiTitleBG">
                <!--{{#categories}}{{.}}{{/categories}}">-->
                <div>{{{title}}}</div>
                <!-- <span> -->
                <!-- <img class="catIcon" src="{{catIcon}}"/> -->
                <!-- <img class="catIcon catIconPressed" src="{{catIconPressed}}"/> -->
                <!-- </span> -->
            </div>
            <br>
            <div class="poiTail"></div>
            <div class="poiTailSelected">
                <!--{{#categories}}{{.}}{{/categories}}"-->
            </div>
        </div>
        <div id="poiIcon" touch-action="none"><img src="{{normalIcon}}"></div>
        <!--Replace normalIcon with dotIcon to get the colored poicons-->
        <div id="backCrossIcon" touch-action="none">
            <img src="{{backCrossIcon}}">
            <div class="crossIcon" touch-action="none">
                <img src="{{crossButton}}">
            </div>
            <div class="backIcon" touch-action="none">
                <img src="{{backButton}}">
            </div>
        </div>
        <div id="caseStudyBox" touch-action="none">
            <div class="caseStudyList">
                {{#caseStudies}}
                <div class="csOptionContainer">
                    <div class="hiddenOption noselect" style="pointer-events: none">
                        {{#caseStudies}}
                        <div class="hiddenOptionDivs">{{{caseStudyName.en}}}</div>
                        {{/caseStudies}}
                    </div>
                    <div class="actualOption">
                        <div class="noselect caseStudyOption" touch-action="none">
                            <div>{{{caseStudyName.en}}}</div>
                        </div>
                    </div>
                </div>
                {{/caseStudies}}
            </div>
        </div>
        <div class="descBox">
            <div class="descBorder" style="pointer-events:auto!important">
                {{#caseStudies}}
                <div>
                    <div class="caseStudyDescContainer">
                        <div class="descriptionTitle">
                            <div>{{{descriptionTitle.en}}}</div>
                            <div class="descBreak"><img src="content/resources/gui/descBreak.png" /></div>
                        </div>
                        <div class="descriptionBody noselect" style="cursor:pointer" touch-action="none">
                            <div style="pointer-events:none!important">{{{descriptionBody.en}}}</div>
                        </div>
                        <div class="descFadeOff"></div>
                    </div>
                </div>
                {{/caseStudies}}
            </div>
        </div>
        <div class="mediaBox" touch-action="none">
            <div class="mediaBorder">
                {{#caseStudies}}
                <div>
                    <div id="imageBox">
                        {{#media}}
                        <div style="position: relative;">
                            <div class="mediaTitle">{{{title.en}}}</div>
                            {{#video}}
                            <div>
                                <video class="poiVideo" poster="cmscontent{{image}}" preload="none" touch-action="none">
                                    <source src="cmscontent{{video}}" type="video/ogg">
                                </video>
                                <div class="playButton noselect"></div>
                                <div class="fullScreenButton noselect" touch-action="none"></div>
                            </div>
                            {{/video}} {{^video}}
                            <div>
                                {{#image}}<img class="poiImage" src="cmscontent{{image}}" />{{/image}}
                            </div>
                            {{/video}}
                        </div>
                        {{/media}}
                    </div>
                </div>
                {{/caseStudies}}
            </div>
        </div>
    </script>

                <div class="leftArrow">
                    <svg x="0px" y="0px" viewBox="0 0 23 35.4" style="enable-background:new 0 0 23 35.4;" xml:space="preserve">
                        <style type="text/css">
                        .st0 {
                            fill: #C7DA2C;
                            stroke: #C7DA2C;
                            stroke-width: 4;
                            stroke-linejoin: round;
                            stroke-miterlimit: 10;
                        }
                        </style>
                        <g>
                            <g>
                                <polygon class="st0" points="21,2 2,17.7 21,33.4        " />
                            </g>
                        </g>
                    </svg>
                </div>
                <div class="mainhelptext">{{mainAreaHelpText}}</div>
                <div class="rightArrow">
                    <svg x="0px" y="0px" viewBox="0 0 23 35.4" style="enable-background:new 0 0 23 35.4;" xml:space="preserve">
                        <style type="text/css">
                        .st0 {
                            fill: #C7DA2C;
                            stroke: #C7DA2C;
                            stroke-width: 4;
                            stroke-linejoin: round;
                            stroke-miterlimit: 10;
                        }
                        </style>
                        <g>
                            <g>
                                <polygon class="st0" points="2,2 21,17.7 2,33.4         " />
                            </g>
                        </g>
                    </svg>
                </div>
            </div>
            <div class="downArrow">
                <svg x="0px" y="0px" viewBox="0 0 35.4 23" style="enable-background:new 0 0 35.4 23;" xml:space="preserve">
                    <style type="text/css">
                    .st0 {
                        fill: #C7DA2C;
                        stroke: #C7DA2C;
                        stroke-width: 4;
                        stroke-linejoin: round;
                        stroke-miterlimit: 10;
                    }
                    </style>
                    <g>
                        <g>
                            <polygon class="st0" points="2,2 17.7,21 33.4,2         " />
                        </g>
                    </g>
                </svg>
            </div>
            <!-- <div class="linebreak"></div> -->
            <div class="iconTiles">
                <div class="zoomInContainer">
                    <div class="helpImage"><img src="content/resources/gui/zoomin.svg"></div>
                    <div class="helptext">{{zoomInText}}</div>
                </div>
                <div class="zoomOutContainer">
                    <div class="helpImage"><img src="content/resources/gui/zoomout.svg"></div>
                    <div class="helptext">{{zoomOutText}}</div>
                </div>
                <div class="panContainer">
                    <div class="helpImage"><img src="content/resources/gui/pan.svg"></div>
                    <div class="helptext">{{panText}}</div>
                </div>
                <div class="tapContainer">
                    <div class="helpImage"><img src="content/resources/gui/tap.svg"></div>
                    <div class="helptext">{{tapText}}</div>
                </div>
            </div>
        </div>
    </script>
